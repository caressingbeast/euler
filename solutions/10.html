<!DOCTYPE html>
<html>

  <body>
    <h1>#10: Summation of primes</h1>
    <a href="../index.html">Back to main page</a>

    <p>
      The sum of the primes below 10 is 2 + 3 + 5 + 7 = 17.
    </p>
    <p>
      Find the sum of all the primes below two million.
    </p>

    <h3>Answer: <span id="answer"></span></h3>
    <small>(correct: 142913828922)</small>
    <p>View source to see the solution.</p>

    <script>
      (function () {
        'use strict';

        var $answer = document.getElementById('answer');
        var sum = 5; // includes 2 and 3

        function numberIsPrime (num) {
          var sqrt = Math.ceil(Math.sqrt(num));

          for (var ind = 2; ind <= sqrt; ind++) {
            if (num % ind === 0) {
              return false;
            }
          }

          return true;
        }

        for (var i = 4; i < 2000000; i++) { // start at 4
          if (numberIsPrime(i)) {
            sum += i;
          }
        }

        $answer.innerText = sum;
      })();
    </script>
  </body>
</html>
