<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>#10: Summation of primes</title>
  </head>
  <body>
    <h1>#10: Summation of primes</h1>
    <a href="../index.html">Back to main page</a>

    <p>
      The sum of the primes below 10 is 2 + 3 + 5 + 7 = 17.
    </p>
    <p>
      Find the sum of all the primes below two million.
    </p>

    <h3>Answer: <span id="answer"></span></h3>
    <small>(correct: 142913828922)</small>
    <p>View source to see the solution.</p>

    <script>
      (function () {
        'use strict';

        var $answer = document.getElementById('answer');

        function getPrimes (n) {
          var a = [];
          var limit = Math.ceil(Math.sqrt(n));
          var sum = 0;

          // create array of integers
          for (var i = 0; i < n; i++) {
            a.push(true);
          }

          // false out the non-primes
          for (var i = 2; i <= limit; i++) {
            if (a[i]) {
              for (var ind = i * i; ind < n; ind += i) {
                a[ind] = false;
              }
            }
          }

          console.log(a);

          // remaining are primes
          for (var i = 2; i < n; i++) {
            if (a[i]) {
              sum += i;
            }
          }

          return sum;
        }

        $answer.innerText = getPrimes(2000000);
      })();
    </script>
  </body>
</html>
