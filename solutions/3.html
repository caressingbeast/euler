<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>#3: Largest prime factors</title>
  </head>
  <body>
    <h1>#3: Largest prime factors</h1>
    <a href="../index.html">Back to main page</a>
    <p>
      The prime factors of 13195 are 5, 7, 13 and 29.
    </p>
    <p>
      What is the largest prime factor of the number 600851475143?
    </p>
    <h3>Answer: <span id="answer"></span></h3>
    <p>View source to see the solution.</p>

    <script>
      (function () {
        'use strict';

        var $answer = document.getElementById('answer');
        var factors = [];
        var product = 1;

        function factor (number) {
          for (var i = 2; i < number; i++) {
            if (number % i === 0) { // evenly divided
              if (i % 2 !== 0) { // not an even number
                if (product < number) { // product is less than the number
                  factors.push(i);
                  product *= i;
                } else {
                  break;
                }
              }
            }
          }
        }

        factor(600851475143);

        $answer.innerText = factors[factors.length - 1];
      })();
    </script>
  </body>
</html>
